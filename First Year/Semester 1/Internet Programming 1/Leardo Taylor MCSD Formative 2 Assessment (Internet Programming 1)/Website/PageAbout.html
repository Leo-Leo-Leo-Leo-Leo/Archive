<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="Navigation.js"></script>
    <script type="text/javascript" src="PageAbout.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <title>Internet-CV</title>

</head>
<body>
    <center>
            <fieldset id="fsOtherPanel">
                <legend>Select a page:</legend>
                <button type="button" class="btnPageOption" onclick="PageToHome()">HOME</button>
                <button type="button" class="btnPageOption" onclick="PageToAbout()">ABOUT</button>
                <button type="button" class="btnPageOption" onclick="PageToGallery()">GALLERY</button>
                <button type="button" class="btnPageOption" onclick="PageToSocial()">SOCIAL</button>
                <button type="button" class="btnPageOption" onclick="PageToContact()">CONTACT</button>
                <button type="button" class="btnPageOption" onclick="Logout()">LOGOUT</button>
            </fieldset>
    </center>
    <div class="divLayer1">
        <div class="divLayer2">
            <table style="width:95%; height:95%;">
                <thead>ABOUT</thead>
                <tbody style="width:95%; height:95%;">
                    <tr>
                        <td class="tdAboutPanel">
                            <img id="imgProfilePic" src="ImageMissing.png" />
                            <hr />
                            <br />
                            <label id="lblFirstname">Firstname: </label><br />
                            <label id="lblSurname">Surame </label><br />
                            <label id="lblAge">Age: </label><br />
                            <label id="lblOccupation">Occupation: </label><br />
                            <label id="lblEmailAdrs">E-Mail Address: </label>
                            <div id="divHistory"></div>
                            <br />
                        </td>
                        <td class="tdAboutPanel">
                            <h1>Additional Information</h1>
                            <div id="divAdditional"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
